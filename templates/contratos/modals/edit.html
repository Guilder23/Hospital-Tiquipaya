<div class="modal" id="modal-editar-contrato" aria-hidden="true">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-panel">
    <h3>Editar Contrato</h3>
    <form id="form-edit-contrato">
      {% csrf_token %}
      <input type="hidden" id="edit-id" name="id">
      <div class="form-row">
        <label>Nombre</label>
        <input id="edit-nombre" name="nombre" required>
      </div>
      <div class="form-row">
        <label>Fecha inicio</label>
        <input id="edit-fecha_inicio" type="date" name="fecha_inicio" required>
      </div>
      <div class="form-row">
        <label>Fecha fin</label>
        <input id="edit-fecha_fin" type="date" name="fecha_fin" required>
      </div>
      <div class="form-row">
        <label>Estado</label>
        <select id="edit-estado" name="estado">
          <option value="true">Activo</option>
          <option value="false">Inactivo</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn" type="submit">Actualizar</button>
        <button class="btn-secondary" type="button" data-close>Cancelar</button>
      </div>
    </form>
  </div>
</div>
