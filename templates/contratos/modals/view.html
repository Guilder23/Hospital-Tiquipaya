<div class="modal" id="modal-ver-contrato" aria-hidden="true">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-panel">
    <h3>Ver Contrato</h3>
    <div class="form-row"><label>Nombre</label><div id="view-nombre"></div></div>
    <div class="form-row"><label>Fecha inicio</label><div id="view-fecha_inicio"></div></div>
    <div class="form-row"><label>Fecha fin</label><div id="view-fecha_fin"></div></div>
    <div class="form-row"><label>Estado</label><div id="view-estado"></div></div>
    <div class="modal-actions">
      <button class="btn-secondary" type="button" data-close>Cerrar</button>
    </div>
  </div>
</div>
