<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hospital Tiquipaya</title>
<link rel="stylesheet" href="/static/css/base.css">
{% block extra_css %}{% endblock %}
</head>
<body>
<header class="site-header">
  <h1>Hospital Tiquipaya</h1>
  <nav>
    <a href="/">Inicio</a>
    <a href="/admin/">Admin</a>
    {% if request.user.is_authenticated %}
      <span>Hola {{ request.user.username }}</span>
      <form class="logout-form" method="post" action="/accounts/logout/">
        {% csrf_token %}
        <button type="submit">Salir</button>
      </form>
    {% else %}
      <a href="/accounts/login/">Ingresar</a>
      <a href="/accounts/register/">Registrarse</a>
    {% endif %}
  </nav>
</header>
<main>
  {% block content %}{% endblock %}
</main>
<script src="/static/js/base.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
