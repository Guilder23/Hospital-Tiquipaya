<div id="loginModalOverlay" style="display:none">
  <div class="auth-container">
    <div class="auth-modal">
      <button class="modal-close-btn" type="button" aria-label="Cerrar" onclick="toggleLoginModal()">×</button>
      <div class="auth-header">
        <h1 class="auth-title">Bienvenido</h1>
        <p class="auth-subtitle">Inicia sesión en tu cuenta</p>
      </div>
      <div class="form-alert alert-error" id="login-error" style="display:none"></div>
      <form method="post" action="/accounts/login/" class="auth-form">
        {% csrf_token %}
        <div class="form-group">
          <label class="form-label"><span class="label-text">Usuario</span></label>
          <input type="text" name="username" placeholder="Usuario" required>
        </div>
        <div class="form-group">
          <label class="form-label"><span class="label-text">Contraseña</span></label>
          <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn-submit">Entrar</button>
      </form>
      <div class="auth-divider"><span>¿No tienes cuenta?</span></div>
      <a href="#" class="btn-secondary" onclick="switchToRegisterModal(); return false;">Crear una nueva cuenta</a>
    </div>
    <!-- <div class="auth-decoration">
      <div class="decoration-shape shape-1"></div>
      <div class="decoration-shape shape-2"></div>
      <div class="decoration-shape shape-3"></div>
    </div> -->
  </div>
</div>
