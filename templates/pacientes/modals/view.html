<div class="modal pacientes-ver" id="modal-ver-paciente" aria-hidden="true">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-panel">

    <h3>Ver paciente</h3>

    <!-- Datos Personales -->
    <div class="section">
      <h4>Datos Personales</h4>
      <div class="form-grid">
        <div class="form-row"><label>CI</label><div id="view-ci"></div></div>
        <div class="form-row"><label>Expedido</label><div id="view-expedido"></div></div>
        <div class="form-row"><label>Nombre</label><div id="view-nombres"></div></div>
        <div class="form-row"><label>Apellido(s)</label><div id="view-apellidos"></div></div>
        <div class="form-row"><label>Fecha Nac.</label><div id="view-fecha_nacimiento"></div></div>
        <div class="form-row"><label>Género</label><div id="view-genero"></div></div>
        <div class="form-row"><label>Nacionalidad</label><div id="view-nacionalidad"></div></div>
      </div>
    </div>

    <!-- Contacto -->
    <div class="section">
      <h4>Contacto</h4>
      <div class="form-grid">
        <div class="form-row"><label>Teléfono</label><div id="view-telefono"></div></div>
        <div class="form-row"><label>Email</label><div id="view-email"></div></div>
        <div class="form-row form-row-full"><label>Dirección</label><div id="view-direccion"></div></div>
      </div>
    </div>

    <!-- Seguro -->
    <div class="section">
      <h4>Seguro</h4>
      <div class="form-grid">
        <div class="form-row"><label>Seguro</label><div id="view-tiene_seguro"></div></div>
        <div class="form-row"><label>Número de seguro</label><div id="view-numero_seguro"></div></div>
      </div>
    </div>

    <!-- Contacto de Emergencia -->
    <div class="section">
      <h4>Contacto de Emergencia</h4>
      <div class="form-grid">
        <div class="form-row"><label>Nombre</label><div id="view-emergencia_nombre"></div></div>
        <div class="form-row"><label>Teléfono</label><div id="view-emergencia_telefono"></div></div>
        <div class="form-row"><label>Relación</label><div id="view-emergencia_relacion"></div></div>
      </div>
    </div>

    <div class="modal-actions">
      <button class="btn-secondary" type="button" data-close>Cerrar</button>
    </div>
  </div>
</div>
