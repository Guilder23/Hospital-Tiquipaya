<div id="modal-desactivar-usuario" class="modal" aria-hidden="true" role="dialog">
  <div class="modal-dialog">
    <header class="modal-header">
      <h2 id="titulo-modal-usuario">Desactivar Usuario</h2>
      <button class="modal-close" data-close="modal-desactivar">âœ•</button>
    </header>

    <form id="form-desactivar-usuario" method="post">
      {% csrf_token %}

        <p id="texto-desactivar"></p>
      </div>

      <footer class="modal-footer">
