<div class="tipos-crear" id="modal-crear-tipo" aria-hidden="true" role="dialog" aria-labelledby="modal-crear-titulo">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-panel">
    <div class="modal-header">
      <h3 id="modal-crear-titulo">Nuevo tipo de usuario</h3>
      <button class="modal-close-btn" type="button" data-close aria-label="Cerrar modal">×</button>
    </div>
    <form method="post" action="/accounts/tipos/nuevo/" id="form-create-tipo" class="modal-form">
      {% csrf_token %}
      <div class="form-row">
        <label for="crear-nombre">Nombre *</label>
        <input id="crear-nombre" name="nombre" type="text" required placeholder="Ingrese el nombre del tipo">
      </div>
      <div class="form-row">
        <label for="crear-descripcion">Descripción</label>
        <textarea id="crear-descripcion" name="descripcion" placeholder="Ingrese una descripción (opcional)"></textarea>
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" type="button" data-close>Cancelar</button>
        <button class="btn" type="submit">Crear</button>
      </div>
    </form>
  </div>
</div>
