<div class="tipos-eliminar" id="modal-eliminar-tipo" aria-hidden="true" role="dialog" aria-labelledby="modal-eliminar-titulo">
  <div class="modal-backdrop" data-close></div>
  <div class="modal-panel modal-panel-danger">
    <div class="modal-header modal-header-danger">
      <h3 id="modal-eliminar-titulo">Eliminar tipo de usuario</h3>
      <button class="modal-close-btn" type="button" data-close aria-label="Cerrar modal">×</button>
    </div>
    <form method="post" id="form-delete-tipo" class="modal-form">
      {% csrf_token %}
      <div class="modal-content-danger">
        <p id="delete-tipo-text"></p>
        <p class="warning-text">Esta acción no se puede deshacer.</p>
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" type="button" data-close>Cancelar</button>
        <button class="btn-danger" type="submit">Eliminar</button>
      </div>
    </form>
  </div>
</div>
